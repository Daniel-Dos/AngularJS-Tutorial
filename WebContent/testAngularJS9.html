<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/table.css" />
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/studentController5.js"></script>
<meta charset="ISO-8859-1">
<title>AngularJS Forms</title>
</head>
<body>

<div ng-app="studentApp5" ng-controller="studentController5">

<form name="studentForm" novalidate>

<table border="0">

  <tr><td>Enter first name:</td><td><input name="firstname" type="text" ng-model="firstName" required>
  <span style="color:red" ng-show="studentForm.firstname.$dirty && studentForm.firstname.$invalid">
  
  <span ng-show="studentForm.firstname.$error.required">First Name is required.</span>
  </span>
</td></tr>

<tr><td>Enter last name:</td><td><input name="lastname" type="text" ng-model="lastName" required>
<span style="color:red" ng-show="studentForm.lastname.$dirty && studentForm.lastname.$invalid">

<span ng-show="studentForm.lastname.$error.required">Last Name is required.</span>
</span>
</td></tr>

<tr><td>Email: </td><td><input name="email" type="email" ng-model="email" length="100" required>
<span style="color:red" ng-show="studentForm.email.$dirty && studentForm.email.$invalid">

<span ng-show="studentForm.email.$error.required">Email is required.</span>
<span ng-show="studentForm.email.$error.email">Eamil invalid address.</span>
</span>
</td></tr>

<tr><td><button ng-click="reset()">Reset</button></td><td><button 
ng-disabled="studentForm.fistname.$dirty && 
studentForm.firstname.$invalid ||
studentForm.lastname.$dirty &&
studentForm.lastname.$invalid ||
studentForm.email.$dirty &&
studentForm.email.$invalid"
ng-click="submit()">Submit</button></td></tr>
</table>

</form>


</div>
</body>
</html>
